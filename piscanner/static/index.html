<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Loading...</title>
        <link
            rel="stylesheet"
            href="https://esm.sh/@picocss/pico@2.1.1/css/pico.min.css"
        />
        <link
            rel="stylesheet"
            href="https://esm.sh/nprogress@0.2.0/nprogress.css"
        />
        <script type="module">
            import { LitElement, html, css } from "https://esm.sh/lit@3.3.0";
            import { repeat } from "https://esm.sh/lit@3.3.0/directives/repeat.js";

            import NProgress from "https://esm.sh/nprogress@0.2.0";

            const API_ENDPOINT = "/refresh/";
            const REFRESH_INTERVAL = 3000;

            function truncate(text, length = 40) {
                if (!text) return "";
                if (text.length > length) {
                    return text.substring(0, length) + "...";
                }
                return text;
            }

            function getBarcodeCardClass(barcode) {
                let classes = [];

                if (barcode.is_success) {
                    classes.push("card-success");
                } else {
                    classes.push("card-error");
                }

                if (barcode.is_recent) {
                    classes.push("highlight");
                }

                return classes.join(" ");
            }

            class BarcodeCard extends LitElement {
                static properties = {
                    barcode: { type: Object },
                };

                render() {
                    const { barcode } = this;
                    return html`
                        <article class="${getBarcodeCardClass(barcode)}">
                            <dl class="card-content">
                                <dt>#${barcode.id}</dt>
                                <dd title="${barcode.barcode}">
                                    ${truncate(barcode.barcode, 21)}
                                </dd>
                                <dt>Status</dt>
                                <dd>${barcode.status}</dd>
                                <dt>Processed</dt>
                                <dd
                                    .innerHTML="${barcode.completed_timestamp ||
                                    barcode.created_timestamp}"
                                ></dd>
                            </dl>
                        </article>
                    `;
                }

                createRenderRoot() {
                    return this;
                }
            }

            class SettingsCard extends LitElement {
                static properties = {
                    settings: { type: Object },
                };

                render() {
                    const settingsEntries = Object.entries(this.settings || {});

                    return html`
                        <article>
                            <header style="text-align: center;">
                                Settings
                            </header>
                            <dl class="card-content">
                                ${repeat(
                                    settingsEntries,
                                    ([key]) => key,
                                    ([key, value]) => html`
                                        <dt>${key}</dt>
                                        <dd .innerHTML="${value}"></dd>
                                    `,
                                )}
                            </dl>
                        </article>
                    `;
                }

                createRenderRoot() {
                    return this;
                }
            }

            class ErrorMessage extends LitElement {
                static properties = {
                    error: { type: String },
                    onRetry: { type: Function },
                };

                render() {
                    return html`
                        <div class="error">
                            <p>Error loading data: ${this.error}</p>
                            <button class="secondary" @click="${this.onRetry}">
                                Retry
                            </button>
                        </div>
                    `;
                }

                createRenderRoot() {
                    return this;
                }
            }

            class MainContent extends LitElement {
                static properties = {
                    data: { type: Object },
                };

                render() {
                    return html`
                        <div>
                            <div class="barcode-grid">
                                ${repeat(
                                    this.data.barcodes || [],
                                    (barcode) => barcode.id,
                                    (barcode) =>
                                        html`<barcode-card
                                            .barcode="${barcode}"
                                        ></barcode-card>`,
                                )}
                            </div>
                            <div style="margin: 20px 0;"></div>
                            <div class="barcode-grid">
                                <settings-card
                                    .settings="${this.data.settings}"
                                ></settings-card>
                            </div>
                            <footer
                                style="text-align: center; color: var(--pico-muted-color); margin-top: 2rem;"
                            >
                                Made with ❤️ by Rotostampa
                                <br />
                                <small style="font-size: 0.8rem; margin-top: 0.5rem; display: block;">
                                    View logs: 
                                    <a href="/logs/piscanner-listener.log" target="_blank" style="color: var(--pico-muted-color); text-decoration: none;">listener</a> | 
                                    <a href="/logs/piscanner-worker.log" target="_blank" style="color: var(--pico-muted-color); text-decoration: none;">worker</a> | 
                                    <a href="/logs/piscanner-server.log" target="_blank" style="color: var(--pico-muted-color); text-decoration: none;">server</a>
                                </small>
                            </footer>
                        </div>
                    `;
                }

                createRenderRoot() {
                    return this;
                }
            }

            class App extends LitElement {
                static properties = {
                    data: { state: true },
                    loading: { state: true },
                    error: { state: true },
                };

                constructor() {
                    super();
                    this.data = {};
                    this.loading = false;
                    this.error = null;
                    this.fetchData();
                    this.interval = setInterval(
                        () => this.fetchData(),
                        REFRESH_INTERVAL,
                    );
                }

                disconnectedCallback() {
                    super.disconnectedCallback();
                    if (this.interval) {
                        clearInterval(this.interval);
                    }
                }

                async fetchData() {
                    try {
                        this.error = null;
                        NProgress.start();

                        const response = await fetch(API_ENDPOINT);
                        if (!response.ok) {
                            throw new Error(
                                `HTTP ${response.status}: ${response.statusText}`,
                            );
                        }

                        const newData = await response.json();
                        this.data = newData;

                        // Update page title
                        if (newData.hostname) {
                            document.title = newData.hostname;
                        }

                        this.error = null;
                        NProgress.done();
                    } catch (err) {
                        this.error = err.message;
                        NProgress.done();
                        console.error("Failed to fetch data:", err);
                    }
                }

                handleRetry() {
                    this.fetchData();
                }

                render() {
                    return html`
                        <div class="container">
                            <br />
                            <div class="header-title">
                                <h1>
                                    <span .innerHTML="&#129302;"></span>
                                    ${this.data.hostname || "PiScanner"}
                                </h1>
                            </div>

                            ${this.error && !this.data.hostname
                                ? html`<error-message
                                      .error="${this.error}"
                                      .onRetry="${() => this.handleRetry()}"
                                  ></error-message>`
                                : null}
                            ${this.data.hostname
                                ? html`<main-content
                                      .data="${this.data}"
                                  ></main-content>`
                                : null}

                            <br />
                        </div>
                    `;
                }

                createRenderRoot() {
                    return this;
                }
            }

            customElements.define("barcode-card", BarcodeCard);
            customElements.define("settings-card", SettingsCard);
            customElements.define("error-message", ErrorMessage);
            customElements.define("main-content", MainContent);
            customElements.define("pi-scanner-app", App);
        </script>
        <style>
            /* Hide scrollbars for all browsers */
            html {
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* Internet Explorer 10+ */
            }
            html::-webkit-scrollbar {
                display: none; /* WebKit browsers (Chrome, Safari, Edge) */
            }
            body {
                overflow-x: hidden;
                overflow-y: auto;
                margin: 0;
            }
            .header-title {
                display: flex;
                align-items: baseline;
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: center;
                text-align: center;
            }

            @media (max-width: 767px) {
                .header-title {
                    flex-direction: column;
                    align-items: center;
                    gap: 0.25rem;
                    margin-bottom: 1.5rem;
                }
            }
            .barcode-grid {
                display: grid;
                gap: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
            .card-content {
                display: grid;
                grid-template-columns: minmax(100px, 30%) 1fr;
                gap: 0.5rem;
                margin: 0;
                padding: 0;
            }
            .card-content dt {
                font-weight: bold;
                color: var(--pico-muted-color);
                align-self: start;
                transition: color 1s ease;
            }
            .card-content dd {
                margin: 0;
                align-self: start;
                transition: color 1s ease;
            }
            article {
                margin-bottom: 0;
                position: relative;
                transition:
                    background-color 1s ease,
                    color 1s ease,
                    transform 0.4s ease;
            }
            .card-success::before,
            .card-error::before {
                position: absolute;
                top: 0;
                right: 0.8rem;
                width: 1.2rem;
                height: 1.6rem;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                clip-path: polygon(0 0, 100% 0, 100% 75%, 50% 100%, 0 75%);
                z-index: 1;
                font-size: 0.7rem;
                content: "✓";
                background: var(--pico-ins-color);
                transition:
                    background-color 1s ease,
                    opacity 0.3s ease;
            }
            .card-error::before {
                content: "✗";
                background: var(--pico-del-color);
            }
            .highlight.card-success {
                background-color: color-mix(
                    in srgb,
                    var(--pico-ins-color) 10%,
                    var(--pico-card-background-color)
                );
                animation: highlight-pulse 0.6s ease-out;
            }
            .highlight.card-error {
                background-color: color-mix(
                    in srgb,
                    var(--pico-del-color) 10%,
                    var(--pico-card-background-color)
                );
                animation: highlight-pulse 0.6s ease-out;
            }

            @keyframes highlight-pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(var(--pico-primary-rgb), 0.4);
                }
                50% {
                    transform: scale(1.02);
                    box-shadow: 0 0 0 10px rgba(var(--pico-primary-rgb), 0);
                }
                100% {
                    transform: scale(1);
                    box-shadow: 0 0 0 0 rgba(var(--pico-primary-rgb), 0);
                }
            }
            @media (min-width: 768px) {
                .barcode-grid {
                    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                }
            }

            .error {
                text-align: center;
                padding: 2rem;
                color: var(--pico-del-color);
            }
        </style>
    </head>
    <body>
        <pi-scanner-app></pi-scanner-app>
    </body>
</html>
